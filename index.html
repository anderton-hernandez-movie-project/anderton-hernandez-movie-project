<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Project</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	      rel="stylesheet"
	      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	      crossorigin="anonymous">
	<link rel="stylesheet" href="css/movie.css">
	<script src="https://kit.fontawesome.com/de4419b963.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar sticky-top navbar-light mb-0" style="background-color: black;">
	<h4 class="text-light "><i class="fas fa-film"></i>MOVIE BARREL</h4>
	<a class="text-light" href="#">Home</a>
	<a class="text-light" href="#">All Movies</a>
	<a class="text-light" href="#">New</a>
	<a class="text-light" href="#">My Selection <i class="fas fa-list"></i></a>
	<a class=" text-light" href="#"><i class="fas fa-bell"></i><i class="far fa-user-circle"></i></a>
</nav>
<hr>

<!--displays movies-->
<div id="container" class=" row d-flex"></div>


<!--edit menu-->
<div id=`bottom-nav` class="rightSide d-flex row row-cols-auto">
	<div class="col">
		<button id="showEdit" class="btn btn-outline-secondary">Edit Movie</button>
		<select  id="selectMenu" class="hidden1 select"></select>
		<div class="hidden1 editMovie" id="editMovie">
			<label for="newTitle" class="col-2 my-2">Change Title </label>
			<input type="text" id="newTitle" class="col w-75 ms-4">
			<br>
			<label for="newGenre" class="col-2 my-2">Change Genre </label>
			<input type="text" id="newGenre" class="col w-75 ms-4">
			<br>
			<label for="newRating" class="col-2 my-2">Change Rating </label>
			<input type="text" id="newRating" class="col w-75 ms-4">
			<br>
			<label for="newDirector" class="col-2 my-2">Change Director </label>
			<input type="text" id="newDirector" class="col w-75 ms-4">
			<br>
			<div class="textBox">
				<label for="newPlot" class="col-1">Change plot </label>
				<textarea id="newPlot" rows="3" cols="auto" class="col ms-5 my-2"></textarea>
			</div>

			<br>
			<button id="changeMovie" class="btn btn-outline-secondary">Update Movie</button>
		</div>
	</div>

	<!--Post menu-->
	<div class="col">
		<button id="post-id" class="btn btn-outline-secondary">Post New Movie</button>
		<div class="hidden1 editMovie" id="postMovie">
			<label for="title" class="col-2 my-2">Title </label>
			<input type="text" id="title" class="col w-75 ms-4">
			<br>
			<label for="genre" class="col-2 my-2">Genre </label>
			<input type="text" id="genre" class="col w-75 ms-4">
			<br>
			<label for="rating" class="col-2 my-2">Rating </label>
			<input type="text" id="rating" class="col w-75 ms-4">
			<br>
			<label for="director" class="col-2 my-2">Director </label>
			<input type="text" id="director" class="col w-75 ms-4">
			<br>
			<div class="textBox">
				<label for="plot" class="col">Plot </label>
				<textarea id="plot" rows="5" cols="auto" class="col ms-5 my-2"></textarea>
			</div>

			<br>
			<button id="newMovie" class="btn button-outline-secondary">Add Movie</button>
		</div>
	</div>

	<!--Delete menu-->
	<div class="col">
		<button class="remove-hidden btn btn-outline-secondary">Delete a movie</button>
		<div class="deleteGroup">
			<select id="selectMenu2" class="hidden1 select">
				<option>Delete a movie</option>
			</select>
			<button id="delete-movie" class="hidden1 btn btn-danger">Delete movie</button>
		</div>
	</div>
</div>

<footer>
	<nav>
		<ul class="icon-info text-light">
			<li class="bolt text-light"><i class="fas fa-ticket-alt"></i></li>
			<li class="followUs text-light">Follow Us @</li>
			<li><a href="#" class="twitter"><i class="fa-brands fa-twitter"></i></a></li>
			<li><a href="#" class="fb"><i class="fab fa-facebook"></i></a></li>
			<li><a href="#" class="ig" ><i class="fab fa-instagram"></i></a></li>
		</ul>
	</nav>
</footer>


	<script src="js/keys.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"
			integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
			crossorigin="anonymous"></script>
	<!--bootstrap-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
	        crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
	        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
	        crossorigin="anonymous">

	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
	        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
	        crossorigin="anonymous">

	</script>
	<script src="js/movie.js"></script>

</body>
</html>
